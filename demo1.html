<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>注册信息</h1>
    <form>
        <h2>个人信息</h2>
        <div>姓名：
            <input type="text" placeholder=" 请输入真实姓名">
        </div>
        <div>密码：
            <input type="password" placeholder="请输入密码">
        </div>
        <div>确认密码：
            <input type="password" placeholder="请输入确认密码">
        </div>
        <div>性别：
            <label><input type="radio" name="gender">男</label>
            <label><input type="radio" name="gender">女</label>
        </div>
        <div>居住城市：
            <select>
                <option>北京</option>
                <option checked>上海</option>
                <option>广州</option>
            </select>
        </div>
        <h2>教育经历</h2>
        <div>最高学历：
            <select>
                <option>专科</option>
                <option>本科</option>
                <option>硕士</option>
                <option>博士</option>
            </select>
        </div>
        <div>学校名称：
            <input type="text">
        </div>
        <div>所学专业：
            <input type="text">
        </div>
        <div>在校时间：
            <select>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
            </select>
            ---
            <select>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
            </select>
        </div>
        <h2>工作经历</h2>
        <div>公司名称：
            <input type="text">
        </div>
        <div>工作描述：
            <textarea placeholder="请输入工作经历"></textarea>
        </div>
        <div>
            <input type="checkbox" checked>
            已阅读并同意以下协议
        </div>
        <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
        </ul>
        <button>免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>

</html>
